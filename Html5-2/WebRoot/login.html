</head>

<body>
	<form id="frmLogin" >
		<table>
			<tr>
				<td>登录名：</td>
				<td><input id="txtLoginName" type="text" placeholder="登录名" /></td>
				<td><span id="spanLoginName" style="color: red; ">*</span></td>
			</tr>
			<tr>
				<td>密码：</td>
				<td><input id="txtPassword" type="password" placeholder="密码" /></td>
				<td><span id="spanPassword" style="color: red; ">*</span></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="checkbox" value="rememberLoginName" />记住登录名
					<input type="checkbox" value="autoLogin" />自动登录
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="button" onclick="login()" value="登录" />
					<input type="reset" id="btnCancel" value="取消" />
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
				是否已经注册？去<a href="register.html">注册</a>
				</td>
			</tr>
		</table>
	</form>
	<script type="text/javascript">
	document.getElementById("btnCancel").onclick=function(){
	var spanLoginName = document.getElementById("spanLoginName");
	var spanPassword = document.getElementById("spanPassword");
	spanLoginName.innerText ="*";
	spanPassword.innerText="*";
	};
	function checkInput(){
	var flag = true;
	// window.alert();
	var txtLoginName = document.getElementById("txtLoginName");
	var txtPassword = document.getElementById("txtPassword");
	
	var spanLoginName = document.getElementById("spanLoginName");
	var spanPassword = document.getElementById( "spanPassword");
	
	if (txtLoginName.value.length == 0) {
		spanLoginName.innerText ="登录名不能为空! ";
		flag = false;
	} else if (txtLoginName.value.length < 6){
		spanLoginName.innerText ="登录名不能少于6个字符! ";
		flag = false;
	} else {
		spanLoginName.innerText = "*";
		// flag = true;
	}
	
	if (txtPassword.value.length == 0) {
		spanPassword.innerText ="密码不能为空! ";
		flag = false;
	} else if (txtPassword.value.length < 6) {
		spanPassword.innerText ="密码不能少于6个字符! ";
		flag = false;
	}else {
		spanPassword.innerText = "*";
	}
	return flag;
	}
	function login() {
	if (checkInput()){
		var frmLogin = document.getElementById("frmLogin");
		frmLogin.submit();
		}
	}
	</script>
</body>
</html>
